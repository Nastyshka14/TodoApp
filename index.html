<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Todo list</title>
    <script src="index.js" defer></script>
    <style>
        .text-decoration {
            text-decoration: line-through;
        }
    </style>
</head>

<body class="p-3 mb-2 bg-secondary text-white">
    <div class="container w-50">
        <h1 class="h1 display-3 fw-bold text-dark">
            <span class="badge bg-secondary"></span>
            Todo List
        </h1>
        <div class="input-group input-group-lg p-3">
            <input id="input" type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
            <button class="btn btn-danger input-group-text" id="add-todo">Add todo</button>
        </div>
        <div id="todo-list"></div>
    </div>

    <div class="ttoast align-items-center text-white bg-primary border-0 position-fixed top-0 start-0 d-none"
        role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Привет, это дело добавить нельзя, выполни предыдущие:)
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>
</body>

</html>
